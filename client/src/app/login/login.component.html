<div appMDLupdate class="mdl-card mdl-shadow--2dp">
	<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
		<h2 class="mdl-card__title-text">Log In</h2>
	</div>
	<div class="mdl-card__supporting-text">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label class="mdl-textfield__label" for="username">Username</label>
				<input class="mdl-textfield__input" type="text" id="username" [(ngModel)] = 'username'/>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label class="mdl-textfield__label" for="password">Password</label>
				<input class="mdl-textfield__input" type="password" id="password" [(ngModel)] = 'password'/>
			</div>
			<div class="mdl-card__actions mdl-grid">
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect login mdl-cell mdl-cell--6-col" name="Login" (click) = "login()">Log in</button>
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-cell mdl-cell--6-col" name="Register" (click) = "this.router.navigateByUrl('/register')">Register</button>
			</div>
			<div class = 'mdl-typography--title alert-danger'><p>{{message}}</p></div>
	</div>
</div>
